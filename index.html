<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepDraft</title>
  <link rel="stylesheet" href="styles/typography.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">DeepDraft</div>
    <button class="try-btn">Try for free</button>
  </header>
  
  <!-- Hero Section -->
  <main>
    <section class="hero">
      <h1 class="heading heading-large">Turn scattered ideas into<br>a flowing article.</h1>
      <p>A non-linear editor to freely create, develop and assemble your ideas.</p>
      <div class="hero-image"></div>
    </section>
    
    <!-- Features Section -->
    <section class="features section-gap">
      <!-- Feature 1 -->
      <div class="feature">
        <h1 class="heading heading-second-large">Capture ideas with cards.</h1>
        <div class="feature-content">
          <div class="feature-text">
            <ul>
              <li><span class="heading heading-medium">Write</span></li>
              <li><span class="heading heading-medium">Connect</span></li>
              <li><span class="heading heading-medium">Assemble</span></li>
            </ul>
          </div>
          <div class="feature-image"></div>
        </div>
      </div>
      
      <!-- Feature 2 -->
      <div class="feature">
        <h1 class = "heading heading-second-large">Feeling stuck?</h1>
        <div class="feature-content">
          <div class="feature-text">
          <ul>
            <li><span class="heading heading-medium">Get ideas</span></li>
            <li><span class="heading heading-medium">Get outline</span></li>
            </ul>
          </div>
          <div class="feature-image"></div>
        </div>
      </div>
      
      <!-- Feature 3 -->
      <div class="feature">
        <h1 class = "heading heading-second-large">And more ways to play</h1>
        <div class = "feature-content">
          <div class = "feature-text">
            <ul>
              <li><span class="heading heading-medium">Split</span></li>
              <li><span class="heading heading-medium">Merge</span></li>
              <li><span class="heading heading-medium">Query</span></li>
            </ul>
          </div>
          <div class="feature-image"></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
